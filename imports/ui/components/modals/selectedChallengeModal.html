<template name="selectedChallengeModal">
  <!-- Modal Structure -->
  <div id="sCModal" class="modal">
    <div class="modal-header">
      <h4 class="modalTitle"><center>{{selectedChallengeText}}</center></h4>
      <br>
      <div class="modal-content">
      <p>{{> challangeDescription}}</p>
      <p>{{{selectedChallengeContent}}}</p>
    </div>
    </div>
    <div class="modal-footer">
      <div class="prevNext">
      {{#if noNextOption}}
      <a href="" class="sCModalNext btn waves-effect waves-light deep-purple darken-3 selectedCMNext"><i class="fa fa-angle-right rightArrow"></i></a>
      {{/if}}
      {{#if noPreviousOption}}
      <a href="" class="sCModalPrevious  btn waves-effect waves-light deep-purple darken-1 selectedCMPrev"><i class="fa fa-angle-left leftArrow"></i></a>
      {{/if}}
      </div>
      <a href="" class="modal-close waves-effect waves-green btn-flat">St√§ng</a>
    </div>
  </div>
</template>

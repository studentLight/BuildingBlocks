<template name="codePage">
  <body>

    <div class="backgroundMain">
      {{> header}}
      <div class="top">
        {{> codeViewSelector}}
        {{> gameButtons}}
        {{#if notUndefinded}}
        <a href="" class="sCModalButton btn-floating btn waves-effect waves-light grey selectedCM"><i class="material-icons">done</i></a>
        {{/if}}
      </div>
      <div class="middle">
        {{> board}}
      </div>
    </div>
    {{> selectedChallengeModal}}

  </body>
</template>

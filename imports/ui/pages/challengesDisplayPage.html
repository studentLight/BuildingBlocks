<template name="challengesDisplayPage">
  <body>

    <div class="backgroundMain" style="height: 100vh;">
    {{> header}}

    <div class="challengeContainer">

    <header>
      {{#if isEasy}}
         <h2 class="center-align">Lätta utmaningar</h2>
      {{/if}}
      {{#if isMedium}}

      {{/if}}
      {{#if isHard}}
         <h2 class="center-align">Svåra utmaningar</h2>
      {{/if}}
    </header>

    <ul>
      {{#each challengehelper}}
        <div class ="listItem">
        <li>
          {{#if isEasy}}
            <a class="challengeItem waves-effect waves-light light-blue darken-2 openContact white-text" href="">{{text}}</a>
          {{/if}}
          {{#if isMedium}}
           <a class="challengeItem waves-effect waves-light blue darken-3 openContact white-text" href="">{{text}}</a>
          {{/if}}
          {{#if isHard}}
             <a class="challengeItem waves-effect waves-light blue darken-4 openContact white-text" href="">{{text}}</a>
          {{/if}}
          <!-- make a template for this -->
          <!-- <a class="challengeItem waves-effect waves-light openContact white-text" href="">{{text}}</a> -->

        </div>
      {{/each}}

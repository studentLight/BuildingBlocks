<template name="challengesDisplayPage">
  <body>
    {{> header}}

    <div class="container">

    <header>
      {{#if isEasy}}
         <h2 class="center-align">Lätta utmaningar</h2>
      {{/if}}
      {{#if isMedium}}
         <h2 class="center-align">Mellansvåra utmaningar</h2>
      {{/if}}
      {{#if isHard}}
         <h2 class="center-align">Svåra utmaningar</h2>
      {{/if}}
    </header>

    <ul>
      {{#each challengehelper}}
        <div class ="listItem">
        <li>
          <!-- make a template for this -->
          <a class="challengeItem waves-effect waves-light deep-purple darken-2 openContact white-text" href="">{{text}}</a>
        </li>
        </div>
      {{/each}}

    </ul>

    <!-- Modal Trigger -->
      <!-- <a class="waves-effect waves-light btn sBM" href="">Modaltest</a>     -->
<div style="font-size:3em; color:green">
  <a class=" waves-effect waves-light fa fa-question-circle sBM"></a>
</div>

<div style="font-size:3em; color:green">
  <a class=" waves-effect waves-light fa fa-question-circle tBM"></a>
</div>

<div style="font-size:3em; color:green">
  <a class=" waves-effect waves-light fa fa-question-circle stBM"></a>
</div>

    {{> challengeModal}}
    {{> startBlockModal}}
    {{> thenBlockModal}}
    {{> stopBlockModal}}

  </div>
  </body>
  </template>

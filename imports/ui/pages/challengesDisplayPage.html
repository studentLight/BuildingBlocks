<template name="challengesDisplayPage">
  <body>
    {{> header}}

    <div class="container">

    <header>
      {{#if isEasy}}
         <h2 class="center-align">Lätta utmaningar</h2>
      {{/if}}
      {{#if isMedium}}
         <h2 class="center-align">Mellansvåra utmaningar</h2>
      {{/if}}
      {{#if isHard}}
         <h2 class="center-align">Svåra utmaningar</h2>
      {{/if}}
    </header>

    <ul>
      {{#each challengehelper}}
        <div class ="listItem">
        <li>
          <!-- make a template for this -->
          <a class="challengeItem waves-effect waves-light deep-purple darken-2 openContact white-text" href="">{{text}}</a>
        </li>
        </div>
      {{/each}}

    </ul>

    <!-- Modal Trigger -->
      <!-- <a class="waves-effect waves-light btn openContact" href="#contact">Modal</a> -->

    {{> challengeModal}}
    <div>
      <p> Om </p>
    </div>

    <div class="input-field col s12">
      <select class = "sensorSelect">
        <option value="" disabled selected>Välj sensor</option>
        <option value="1">ljus sensorn</option>
        <option value="2">ljud sensorn</option>
        <option value="3">tryck sensorn</option>
      </select>
  </div>

  <div class="input-field col s12">
    <select class="sensorSelect">
    <option value="" disabled selected>Välj nummer</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
  </select>
  </div>

  <div class="input-field col s12">
    <select class="sensorSelect">
      <option value="" disabled selected>Välj status</option>
      <option value="1">aktiverad</option>
      <option value="2">inaktiverad</option>
  </select>
  </div>

  </div>
  </body>
  </template>


<template name="login">
  <head>

    <title>BuildingBlocks</title>

    <!--Import Google Icon Font-->
    <link rel="stylesheet" href= "https://fonts.googleapis.com/icon?family=Material+Icons|Open+Sans|Oswald|Passion+One">
    <!--Import aswesom Icon Fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Manually import fontawesome since Meteors version didn't work properly -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>


<div style="height:110vh;" class="row navbar-gradient">
  <div class="container">
    <h3 class="white-text center-align loginTitle">BUILDINGBLOCKS</h3>
    <i class="fa fa-puzzle-piece fa-5x blockIconPosition"></i>
    <div style="margin-top: 100px;" class="row col s12 white-text">
      <div class="col s10 l10 loginPosition">
        {{> atForm}}
      </div>
    </div>
  </div>
  <i class="fa fa-user fa-2x userIconPosition"></i>
  <i class="fa fa-lock fa-2x passiconPosition"></i>
</div>
</template>

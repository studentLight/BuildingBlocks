      <h4>Hjälpguide</h4>
      <h5>Om BuildingBlocks</h5>
      <p>BuildingBlocks är en app som är tänkt att introducera programmering till barn i skolåldern. Genom att programmera <b>kodsekvenser</b> i appen, kan du få lamporna i speciella BuildingBlocks-lyktstolpar att lysa i olika färger. BuildingBlocks-lyktstolparna finns utplacerade i vissa parker i Stockholms Stad. Dessa parker hittar du i appens karta.
<br>Genom att placera ut <b>block</b> i appens kodvy och ändra värden i dem skapas koden. Baserat på dessa värden behöver du aktivera <b>sensorer</b> placerade på lyktstolparna.

<h5>Sensorer</h5>
<p>På BuildingBlocks-lyktstolparna sitter tre st. olika sensorer: <b>en ljussensor, en ljudsensor, samt en trycksensor.</b> Dessa behöver aktiveras inom 30 sekunder efter du skrivit en kodsekvens och tryckt på “kör”-knappen, för att din kod ska aktiveras och lampan/lamporna ska lysa.
<br><b>Ljussensor:</b> För att aktivera denna lyfter du på sensorluckan. Den ljuskänsliga sensorn under känner av att det kommer in ljus.
<br><b>Ljudsensor:</b> För att aktivera denna ställer du dig vid lyktstolpen, riktar ansiktet mot sensorn och låter, något högre än i normal samtalston.
<br><b>Trycksensor:</b> För att aktivera denna trycker du på sensorknappen.
</p>

<h5>Hur kodvyn fungerar</h5>
<p>Det är i kodvyn magin sker. Här skriver du den kod som bestämmer <b>hur och när</b> lamporna ska lysa. Genom att sätta ut ett <b>inledningsblock, ett om-block, ett så-block och ett avslutsblock</b> (som tillsammans bildar en <b>kodsekvens</b>) och ändra värderna inom dessa kan du tända en lampa i en färg. Om du vill tända flera lampor på en gång behöver du flera kodsekvenser efter varandra. Dessa skapas genom att placera ett inledningsblock efter slutet på en sekvens och därmed påbörja en ny sekvens.
<br>För att placera ut ett block klickar du på en av blockknapparna högst upp på skärmen. Blocket placeras då ut på skärmen och du kan antingen placera ut nästa block eller ändra värdena i blocket du placerat ut.
När du tycker att du är färdig med din kod klickar du på “kör kod”-knappen längst ned på skärmen. Du har nu 30 sekunder på dig att aktivera de sensorer du valt ut för att lamporna ska tändas.
<br>För en steg-för-steg-guide om hur du skriver en enkel kodsekvens: se rubriken <b>"Steg-för-steg-guide"</b> i denna text.
</p>

<h5>Utmaningar</h5>
<p>Om du inte vill koda på fri hand kan du välja en <b>utmaning</b>. Under fliken “utmaningar” kan du välja bland <b>lätta, medelsvåra och svåra</b> utmaningar. Ju svårare utmaningarna blir, desto fler delar består den av, och desto fler kodsekvenser behöver du lägga ut.
<br>Genom att klicka på “”-knappen när du tittar bland alla utmaningar, kan du välja en utmaning som du vill koda just nu. Du kan då titta på den direkt i kodvyn genom “”-knappen, medan du kodar.
</p>

<h5>Steg-för-steg-guide för att programmera en lampa</h5>
<p><b>1)</b> Från huvudmenyn: klicka på “hitta park”
<br><b>2)</b> Välj en BuildingBlocks-park från kartan (markerade med blå ikoner) och klicka på “koda i denna park”
<br><b>3)</b> Du kan nu se en karta över parken. De stora glödlamporna symboliserar platserna där BuildingBlocks-lyktstolparna står.
<br><b>4)</b> Klicka på kodvy-fliken för att börja koda.
<br><b>5)</b> Klicka på “inledning”-knappen för att få fram ett inledningsblock. Detta block kan du inte manipulera, utan berättar bara för systemet var din kodsekvens startar.
<br><b>6)</b> Klicka på “om”-knappen för att få fram ett om-block. Välj vilka värden som behöver uppfyllas för att någonting ska hända. Klicka på pilarna för att välja vilken sensor i vilken lyktstolpe som behöver aktiveras eller vara inaktiv för att någonting ska hända.
<br><b>7)</b> Klicka på “så”-knappen för att få fram ett så-block. Välj vilken lyktstolpe som ska byta till vilken färg om “om”-blocket uppfylls.
<br><b>8)</b> Klicka på “avslut”-knappen för att få fram ett avslutningsblock. Detta block kan du inte manipulera, utan berättar bara för systemet var din kodsekvens slutar.
<br><b>9)</b> Klicka på “kör kod”-knappen.
<br><b>10)</b> Du har nu 30 sekunder på dig att aktivera de sensorer du angav i “om”-blocket för att kraven i detta block ska bli uppfyllda och lampan ska lysa. Under rubriken “sensorer” längre upp i texten finns det mer information om hur sensorerna ska aktiveras.
<br><b>11)</b> Om rätt sensor på rätt lyktstolpe aktiverades ska lampan i den lyktstolpe du angett nu lysa.
<br><b>12)</b> Om du vill tända fler lampor på samma gång påbörjar du en ny kodsekvens genom att placera ett till inledningsblock på skärmen, som läggs efter avslutningsblocket.
</p>

<h5>Felsökning: Varför lyser inte min lampa?</h5>
<p>- Har du angett rätt sensorvärden? Titta ordentligt i koden så att ingenting har blivit fel.
<br>- Har du aktiverat sensoren på rätt lyktstolpe?
<br>- Har du aktiverat sensorn över huvud taget? Läs igenom sensordelen på denna sida om du är osäker på hur sensorerna ska aktiveras.
<br>- Har du aktiverat sensorn inom tidsramen på 30 sekunder?
</p>
